<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            align-items: stretch; /* Ensure both sections take equal height */
        }

        .image-section, .form-container {
            flex: 1; /* Make both sections take equal width */
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .image-section {
            background: url('../public/image.png') no-repeat center center/cover;
            border-radius: 10px 0 0 10px;
            height: 100%; /* Change this to a specific height if needed */
            width: 100%; /* Ensures it takes full width */
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 100%; /* Match height with image */
        }

        .form {
            width: 100%;
            max-width: 350px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .container.active .image-section {
            transform: translateX(100%);
        }

        .container.active .form-container {
            transform: translateX(-100%);
        }

        .container.active .form {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form.hidden {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-container">
            <div id="loginFormWrapper" class="form active">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Forgot Password? <a href="set-password.html">Set Password</a></p> <!-- ðŸ”¹ Add this here -->
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
                <div class="or">or</div>
                <div id="g_id_onload"
                     data-client_id="272402842129-j6npr1tvm50n0i2h0o41su9i3089dh1h.apps.googleusercontent.com"
                     data-callback="handleGoogleLogin"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            <div id="registerFormWrapper" class="form hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function toggleForms() {
            document.querySelector('.container').classList.toggle('active');

            setTimeout(() => {
                const loginForm = document.getElementById('loginFormWrapper');
                const registerForm = document.getElementById('registerFormWrapper');

                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                } else {
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                }
            }, 300); // Delay form switch for smooth effect
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
