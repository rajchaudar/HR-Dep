<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MedSupply</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logout-link {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        
        .logout-link:hover {
            color: gray;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="dashboard.html" class="text-xl font-bold">MedSupply</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="dashboard.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="products.html" class="hover:text-gray-300">Products</a></li>
                    <li><a href="store.html" class="hover:text-gray-300">Store</a></li>
                    <li><a href="dashboard.html#contact" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
            <!-- Add these inside <header> -->
<div>
    <a id="loginRegisterLink" href="login.html">Sign In / Register</a>
    <span id="userName"></span>
    <a id="logoutLink" href="#" class="hidden logout-link" onclick="logout()">| Logout</a>
</div>
        </div>
    </header>


<!-- Cart Section -->
<section class="container mx-auto py-10">
    <h2 class="text-2xl font-bold text-center mb-6">Shopping Cart</h2>
    <div id="cartItems" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 px-6">
        <!-- Cart items will be dynamically inserted here -->
    </div>

    <!-- Total Price Display -->
    <div class="text-center mt-6">
        <h3 class="text-xl font-bold">Total: <span id="cartTotal">₹0.00</span></h3>
    </div>
    
    <div class="text-center mt-4">
        <button onclick="checkout()" 
        class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700">
        Proceed to Checkout
        </button>
    </div>
</section>

<script src="../js/cart.js"></script>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>© 2025 MedSupply. All rights reserved.</p>
    </footer>

    <script src="../js/cart.js"></script>
</body>
</html>
