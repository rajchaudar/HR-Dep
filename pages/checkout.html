<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h2>Checkout</h2>

    <!-- Customer Details Form -->
    <form id="checkout-form">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Contact Number</label>
        <input type="text" id="contact" required>

        <label>Address Line 1</label>
        <input type="text" id="addressLine1" required>

        <label>City</label>
        <input type="text" id="city" required>

        <label>State</label>
        <input type="text" id="state" required>

        <label>Postal Code</label>
        <input type="text" id="postalCode" required>

        <!-- Checkout Button -->
        <button type="submit">Proceed to Payment</button>
    </form>

    <!-- Stripe Payment Form (Hidden Initially) -->
    <div id="payment-section" style="display: none;">
        <h3>Enter Card Details</h3>
        <form id="payment-form">
            <div id="card-element" class="border p-4 bg-gray-100 rounded-md"></div>
            <div id="card-errors" class="text-red-500 text-sm mt-2"></div>
            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-700 mt-4">
                Pay Now
            </button>
        </form>
    </div>

    <script src="../js/checkout.js"></script>
</body>
</html>
