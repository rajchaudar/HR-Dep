<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind for Styling -->
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Shipping Address</h2>

        <!-- Customer Details Form -->
        <form id="checkout-form" class="space-y-4">
            <div>
                <label class="block font-medium">Full Name</label>
                <input type="text" id="name" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Email</label>
                <input type="email" id="email" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Contact Number</label>
                <input type="text" id="contact" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Address Line 1</label>
                <input type="text" id="addressLine1" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label class="block font-medium">City</label>
                    <input type="text" id="city" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="w-1/2">
                    <label class="block font-medium">State</label>
                    <input type="text" id="state" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <div>
                <label class="block font-medium">Postal Code</label>
                <input type="text" id="postalCode" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Checkout Button -->
            <button type="submit" id="checkout-btn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Proceed to Payment
            </button>
        </form>

        <!-- Stripe Payment Form (Shown Immediately Below) -->
        <div id="payment-section" class="bg-white p-6 rounded-lg shadow-lg w-full mt-8 hidden">
            <h3 class="text-xl font-semibold text-center mb-4">Enter Card Details</h3>
            <form id="payment-form" class="space-y-4">
                <div id="card-element" class="border p-4 bg-gray-100 rounded-md"></div>
                <div id="card-errors" class="text-red-500 text-sm mt-2"></div>
                <button type="submit" id="pay-btn" disabled class="w-full bg-gray-400 text-white py-2 rounded-md cursor-not-allowed">
                    Pay Now
                </button>
            </form>
        </div>

        <!-- Success Message as a Toast (Initially Hidden) -->
        <div id="success-message" 
            class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg text-center">
            âœ… Payment Successful! Redirecting...
        </div>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            let checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.innerHTML = "Processing...";
            checkoutBtn.disabled = true;
            checkoutBtn.classList.add("opacity-70", "cursor-not-allowed");

            // Simulate processing time
            setTimeout(() => {
                document.getElementById('payment-section').classList.remove('hidden');
                checkoutBtn.classList.add("hidden");

                // Enable Pay Now button
                document.getElementById('pay-btn').classList.remove("bg-gray-400", "cursor-not-allowed");
                document.getElementById('pay-btn').classList.add("bg-green-500", "hover:bg-green-700");
                document.getElementById('pay-btn').disabled = false;
            }, 2000);
        });

        document.getElementById('payment-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            let payBtn = document.getElementById('pay-btn');
            payBtn.textContent = "Processing...";
            payBtn.disabled = true;
            payBtn.classList.add("opacity-70", "cursor-not-allowed");
        
        });
    </script>
    <script src="../js/checkout.js"></script>
</body>
</html>
