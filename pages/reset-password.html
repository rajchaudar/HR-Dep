<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password">
        <button onclick="resetPassword()">Submit</button>
    </div>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            const response = await fetch('https://hr-dep-1.onrender.com/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await response.json();
            alert(data.message);

            if (data.success) {
                window.location.href = "https://rajchaudar.github.io/HR-Dep/pages/login.html";
            }
        }
    </script>
</body>
</html>
