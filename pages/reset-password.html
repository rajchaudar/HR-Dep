<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style1.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
            font-family: "Poppins", sans-serif;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: #f2f2f2;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #7494ec;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #5a7ae0;
        }

        .forgot-link {
            margin-top: 10px;
        }

        .forgot-link a {
            color: #7494ec;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .message {
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        
        <div class="input-box">
            <input type="password" id="newPassword" placeholder="Enter new password">
            <i class="bx bx-show toggle-password" onclick="togglePassword('newPassword')"></i>
        </div>
        
        <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <i class="bx bx-show toggle-password" onclick="togglePassword('confirmPassword')"></i>
        </div>

        <button class="btn" id="submitBtn" onclick="resetPassword()">Submit</button>

        <p class="forgot-link"><a href="login.html">Back to Login</a></p>
        <p id="messageBox" class="message"></p>
    </div>

    <script>
        const API_BASE_URL = (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
            ? "http://localhost:3000/api"
            : "https://hr-dep-1.onrender.com/api";

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("bx-show", "bx-hide");
            } else {
                input.type = "password";
                icon.classList.replace("bx-hide", "bx-show");
            }
        }

        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageBox = document.getElementById('messageBox');
            const submitBtn = document.getElementById('submitBtn');

            if (!newPassword || !confirmPassword) {
                showMessage("Please fill in both password fields.", "error");
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match!", "error");
                return;
            }
            if (newPassword.length < 6) {
                showMessage("Password must be at least 6 characters long.", "error");
                return;
            }

            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, "success");
                    setTimeout(() => {
                        window.location.href = "https://rajchaudar.github.io/HR-Dep/pages/login.html";
                    }, 2000);
                } else {
                    throw new Error(data.message || "Something went wrong! Please try again.");
                }

            } catch (error) {
                console.error("Error:", error);
                showMessage(error.message, "error");
            } finally {
                submitBtn.disabled = false;
            }
        }

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = "block";
        }
    </script>

</body>
</html>
